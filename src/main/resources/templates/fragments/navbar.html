<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Blueberry Bakery</title>

    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .logo {
            height: 90px;
            width: 90px;
            display: block;
        }

        nav {
            background-color: #FFF9D3;
            display: flex;
            align-items: center;
            gap: 80px;
            padding: 10px 40px;
            width: 100%;
            box-sizing: border-box;
        }

        nav ul {
            display: flex;
            gap: 150px;
            list-style: none;
            font-family: 'Julius Sans One', sans-serif;
            color: #3B7A98;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            font-size: 25px;
            color: #3B7A98;
            cursor: pointer;
        }

        nav ul > li {
            position: relative;
        }

        .has-dropdown .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0px;
            background-color: #FFF9D3;
            font-family: 'Julius Sans One', sans-serif;
            border: 1px solid #FFFFFF;
            list-style: none;
            z-index: 10;
        }

        .dropdown li {
            padding: 0px;
            margin: 0px;
            font-size: 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .has-dropdown:hover .dropdown {
            display: block;
        }

        .material-symbols-outlined {
           font-size: 28px;
        }

        .cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-button:hover {
            color: #2e5d75;
        }

        .logout-button {
            background: none;
            border: none;
            color: #3B7A98;
            font-size: 25px;
            font-family: 'Julius Sans One', sans-serif;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }

        .logout-button:hover {
            color: #2e5d75;
        }

        .username-greeting {
            font-size: 20px;
            color: #3B7A98;
        }

    </style>
</head>
<body>
<div>
    <nav th:fragment="navbar">
        <img class="logo" th:src="@{/images/BLUEBERRY%20BAKERY%20(1).png}" alt="Logo">
        <ul>
            <li><a th:href="@{/}">HOME</a></li>
            <li class="has-dropdown"><a th:href="@{/getProducts/getProductsByPrice}">MENU</a>
                <ul class="dropdown">
                    <li><a th:href="@{/getProducts/getProductsByType?productType=Muffins}">MUFFINS</a></li>
                    <li><a th:href="@{/getProducts/getProductsByType?productType=Cakes}">CAKES</a></li>
                    <li><a th:href="@{/getProducts/getProductsByType?productType=Cookies}">COOKIES</a></li>
                    <li><a th:href="@{/getProducts/getProductsByType?productType=Pastries}">PASTRIES</a></li>
                    <li><a th:href="@{/getProducts/getProductsByType?productType=Breads}">BREADS</a></li>
                </ul>
            </li>
            <li><a th:href="@{/about-us}">ABOUT US</a></li>

            <!-- Show SIGN UP and LOGIN when user is NOT logged in -->
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/signup}">SIGN UP</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">LOGIN</a></li>

            <!-- Show username and LOGOUT when user IS logged in -->
            <li sec:authorize="isAuthenticated()">
                <span class="username-greeting">Hello, <span sec:authentication="name"></span>!</span>
            </li>
            <li sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="logout-button">LOGOUT</button>
                </form>
            </li>

            <li class="cart-button">
                <a th:href="@{/cart}">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
