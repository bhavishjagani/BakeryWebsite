<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blueberry Bakery | Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: 'Julius Sans One', sans-serif;
          background-color: #FFFDF4;
          color: #3B7A98;
        }

        nav {
          background-color: #FFF9D3;
          display: flex;
          align-items: center;
          gap: 80px;
          padding: 10px 40px;
        }

        .logo {
          height: 90px;
          width: 90px;
        }

        nav ul {
          display: flex;
          gap: 180px;
          list-style: none;
          margin: 0;
          padding: 0;
        }

        nav ul li a {
          text-decoration: none;
          font-size: 25px;
          color: #3B7A98;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 40px;
        }

        h1 {
          text-align: center;
          font-size: 36px;
          margin-bottom: 40px;
        }

        .filters {
          display: flex;
          justify-content: space-between;
          margin-bottom: 30px;
          flex-wrap: wrap;
        }

        .filters select {
          font-size: 16px;
          padding: 5px 10px;
          margin: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
        }

        .filters button {
          font-size: 16px;
          padding: 6px 12px;
          background-color: #3B7A98;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          margin: 10px;
        }

        .categories {
          display: flex;
          justify-content: space-between;
          margin-bottom: 30px;
          flex-wrap: wrap;
        }

        .categories select {
          font-size: 16px;
          padding: 5px 10px;
          margin: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
        }

        .categories button {
          font-size: 16px;
          padding: 6px 12px;
          background-color: #3B7A98;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          margin: 10px;
        }

        .category {
          margin-top: 40px;
        }

        .category h2 {
          font-size: 28px;
          border-bottom: 2px solid #3B7A98;
          margin-bottom: 20px;
          text-transform: capitalize;
        }

        .menu-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 30px;
        }

        .item {
          background-color: #fff;
          border-radius: 12px;
          overflow: hidden;
          padding: 15px 0px 0px 0px;
        }

        .item img {
          width: 100%;
          height: 180px;
          object-fit: cover;
        }

        .item-info {
          padding: 15px;
        }

        .item-info h3 {
          margin: 0;
          font-size: 20px;
          color: #3B7A98;
        }

        .item-info p {
          font-size: 16px;
          color: #555;
          margin: 10px 0 0;
        }

        .price {
          font-weight: bold;
          margin-top: 5px;
          color: #8A4FFF;
        }

        .cart {
          width: 100%;
          padding: 12px 0;
          margin-top: 15px;
          background-color: #3B7A98;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 21px;
          font-family: 'Julius Sans One', sans-serif;
          cursor: pointer;
          text-align: center;
          display: block;
        }

        .cart:hover {
          background-color: #336a82;
        }

    </style>
</head>
<body>

<div>
    <div th:replace="fragments/navbar"></div>

    <div class="container">
        <h1>Our Delicious Menu</h1>

        <div class="filters">
            <form th:action="@{/getProducts/getProductsByPrice}" method="get">
                <select name="price" onchange="this.form.submit()">
                    <option value="">Filter by Price</option>
                    <option value="under3" th:selected="${selectedRange == 'under3'}">Under $3</option>
                    <option value="from3to5" th:selected="${selectedRange == 'from3to5'}">$3 - $5</option>
                    <option value="from5to10" th:selected="${selectedRange == 'from5to10'}">$5 - $10</option>
                </select>
            </form>
        </div>

        <div class="categories">
            <form th:action="@{/getProducts/getProductsByType}" method="get">
                <select name="productType" onchange="this.form.submit()">
                    <option value="">Filter by Product</option>
                    <option value="Muffins" th:selected="${product == 'Muffins'}">Muffins</option>
                    <option value="Cakes" th:selected="${product == 'Cakes'}">Cakes</option>
                    <option value="Cookies" th:selected="${product == 'Cookies'}">Cookies</option>
                    <option value="Pastries" th:selected="${product == 'Pastries'}">Pastries</option>
                    <option value="Breads" th:selected="${product == 'Breads'}">Breads</option>
                </select>
            </form>
        </div>

        <div th:each="categoryEntry : ${groupedProducts}">
            <div class="category">
                <h2 th:text="${categoryEntry.key}">Category</h2>
                <div class="menu-grid">
                    <div class="item" th:each="product : ${categoryEntry.value}">
                        <div class="image-block" style="background-image: url({product.imageURL});"></div>
                        <img th:src="@{${product.imageURL}}" th:alt="${product.title}">
                        <div class="item-info">
                            <h3 th:text="${product.title}">Product Title</h3>
                            <p th:text="${product.description}">Product description</p>
                            <p class="price"
                               th:text="${'$' + #numbers.formatDecimal(product.price, 1, '2', 'POINT')}">Price</p>
                            <form th:action="@{/add-to-cart}" method="post">
                                <input type="hidden" name="productId" th:value="${product.id}" />
                                <button class="cart" type="submit">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(groupedProducts)}" style="text-align:center; margin-top: 60px;">
            <h2>No products found in this price range.</h2>
        </div>
    </div>
</div>
</body>
</html>
