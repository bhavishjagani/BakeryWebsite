<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart - Blueberry Bakery</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Julius Sans One', sans-serif;
            background-color: #FFF9D3;
            color: #3B7A98;
        }
        .container {
            padding: 20px 40px;
        }
        h1 {
            font-size: 40px;
            border-bottom: 2px solid #3B7A98;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #3B7A98;
            font-size: 20px;
        }
        .empty-message {
            font-size: 22px;
            margin-top: 20px;
        }
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #3B7A98;
            color: #3B7A98;
            text-decoration: none;
            border-radius: 8px;
        }
        .back-btn:hover {
            background-color: #3B7A98;
            color: #FFF9D3;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar"></div>

<div class="container">
    <h1>Your Cart</h1>

    <div th:if="${#lists.isEmpty(cart)}" class="empty-message">
        Your cart is empty.
    </div>

    <ul th:if="${!#lists.isEmpty(cart)}">
        <li th:each="item : ${cart}" th:text="${item}"></li>
    </ul>

    <a class="back-btn" th:href="@{/getProducts}">Continue Shopping</a>
</div>
</body>
</html>
